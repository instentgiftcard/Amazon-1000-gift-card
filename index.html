<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get Your $1,000 Amazon Voucher</title>
  <style>
    /* General Styles */
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right, #f8b500, #ff6b6b, #ff9a9e);
      color: #fff;
      overflow-x: hidden;
    }

    .container {
      text-align: center;
      padding: 20px;
    }

    /* Header 3-Line Menu */
    .menu {
      position: absolute;
      top: 20px;
      left: 20px;
      cursor: pointer;
    }

    .menu span {
      display: block;
      width: 30px;
      height: 4px;
      margin: 6px 0;
      background: #fff;
      border-radius: 2px;
      transition: transform 0.3s ease-in-out;
    }

    .menu:hover span {
      transform: scale(1.2);
    }

    .menu a {
      text-decoration: none;
    }

    /* Banner Image */
    .banner {
      position: relative;
      max-width: 90%;
      margin: 0 auto;
      margin-top: 60px;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
    }

    .banner img {
      width: 100%;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-10px);
      }
      60% {
        transform: translateY(-5px);
      }
    }

    /* Email Input Form */
    .form-container {
      margin-top: 30px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      display: inline-block;
    }

    .form-container input {
      width: 80%;
      padding: 15px;
      margin-bottom: 15px;
      border: 2px solid #fff;
      border-radius: 5px;
      font-size: 16px;
      outline: none;
      background: transparent;
      color: #fff;
      transition: border-color 0.3s ease-in-out;
    }

    .form-container input:focus {
      border-color: #ffeb3b;
    }

    .form-container button {
      padding: 15px 40px;
      border: none;
      background: linear-gradient(to right, #ff6b6b, #ff9a9e);
      color: white;
      font-size: 18px;
      font-weight: bold;
      border-radius: 50px;
      cursor: pointer;
      transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
      animation: pulse 1.5s infinite;
    }

    .form-container button:hover {
      transform: scale(1.1);
      box-shadow: 0 8px 20px rgba(255, 107, 107, 0.5);
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
    }

    /* Countdown Timer */
    .countdown {
      margin-top: 20px;
      font-size: 24px;
      font-weight: bold;
      background: rgba(255, 255, 255, 0.2);
      padding: 10px;
      border-radius: 8px;
      display: inline-block;
    }

    /* Pop-Up Notification */
    .popup {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 15px 25px;
      background: rgba(255, 255, 255, 0.9);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-left: 5px solid #ff6b6b;
      border-radius: 5px;
      color: #333;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Offer Description */
    .description {
      margin: 30px auto;
      font-size: 18px;
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 8px;
      max-width: 90%;
      color: #fff;
    }

    /* Footer Reviews */
    .reviews {
      margin: 20px 0;
      color: #fff;
    }

    .reviews p {
      margin: 5px 0;
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      .form-container input {
        width: 90%;
      }
      .form-container button {
        width: 90%;
      }

      .popup {
        bottom: 10px;
        right: 10px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <!-- 3-Line Menu -->
  <div class="menu">
    <a href="https://go4affm.com/c/?p=40201&o=20854">
      <span></span>
      <span></span>
      <span></span>
    </a>
  </div>

  <!-- Container -->
  <div class="container">
    <!-- Banner -->
    <div class="banner">
      <img src="https://i.ibb.co/yFjKNCX/7c0cc9da7e0f.jpg">
    </div>

    <!-- Form -->
    <div class="form-container">
      <input type="email" placeholder="Enter your email" required>
      <!-- 'Claim Now' button now directly redirects to the affiliate link -->
      <a href="https://go4affm.com/c/?p=40201&o=20854" target="_blank">
        <button>Claim Now</button>
      </a>
    </div>

    <!-- Countdown Timer -->
    <div class="countdown" id="countdown">Offer expires in: 00:10:00</div>

    <!-- Description -->
    <div class="description">
      <p>Get your $1,000 Amazon Voucher now! Shop anything you love for free. Limited time offer, act now!</p>
    </div>

    <!-- Reviews -->
    <div class="reviews">
      <p><strong>4578 people</strong> have already claimed this offer!</p>
      <p>"This voucher is amazing! It made my shopping dreams come true!" - Sarah M.</p>
    </div>
  </div>

  <!-- Pop-Up Notification -->
  <div class="popup" id="popup">4578 people have already claimed this offer!</div>

  <script>
    // Countdown Timer
    const countdownElement = document.getElementById('countdown');
    let time = 10 * 60;

    function updateCountdown() {
      const minutes = Math.floor(time / 60);
      const seconds = time % 60;
      countdownElement.textContent = `Offer expires in: ${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
      time--;

      if (time < 0) {
        clearInterval(timer);
        countdownElement.textContent = 'Offer expired!';
      }
    }
    const timer = setInterval(updateCountdown, 1000);

    // Popup auto-hide
    setTimeout(() => {
      const popup = document.getElementById('popup');
      popup.style.display = 'none';
    }, 5000);
  </script>
</body>
</html>
